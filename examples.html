<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NETHER-CSS EXAMPLES</title>
    <link href="nether-css.css" rel="stylesheet">
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>
<body>
  <button class="btn-primary rounded border btn-primary-outline center absolute">Nice Button</button>
  <button class="btn-primary rounded border btn-primary-outline">Nice Button</button>
  <button class="btn-danger rounded border btn-danger-outline">Nice Button</button>
  <button class="btn-success rounded border btn-success-outline">Nice Button</button>
  <button class="btn-link rounded border btn-link-outline">Nice Button</button>
  <button class="btn-secondary rounded border btn-secondary-outline">Nice Button</button>
  <input type="text" class="rounded text-box text-box-outline" placeholder="Nice TextBox">
  <div class="blurry absolute center border rounded" style="height: 500px; width: 500px;">Nice blurry box</div>
  <div class="primary border rounded" style="height: 500px; width: 500px;">Nice primary box</div>
</body>
